<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>INSTA-COLLAGE</title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<script src="https://use.fontawesome.com/20d91e461d.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="inicio">
		<div class="container">
			<div class="row">
				<div class="col-xs-offset-3 col-xs-6 col-xs-offset-3">
					<!-- <h6>Seleccionar idiomas</h6>
						<select class="input-medium bfh-languages" data-language="en_US" data-available="en_US,fr_CA,es_MX">
						</select> -->
					</div>
					<div class="col-xs-offset-3 col-xs-6 col-xs-offset-3">
						<img src="images/logo.png" alt="Instagram" class="img-responsive">
					</div>
					<div class="col-xs-offset-1 col-xs-10 col-xs-offset-1">
						<div class="form-group form-group-lg">
						<label for="usr"></label>
							<input type="text" class="form-control" id="usr" placeholder="Usuario">
						</div>
						<div class="form-group form-group-lg">
							<label for="pwd"></label>
							<input type="password" class="form-control" id="pwd" placeholder="Contraseña">
						</div>
						<button id="inicia" class="btn btn-default btn-lg btn-block">Iniciar Sesión</button>
					</div>
				</div>
			</div>
		</section>
	<script src="js/main.js"></script>
	</body>
	</html>
